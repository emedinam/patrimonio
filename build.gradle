// Repositorios donde buscar dependencias
repositories {
  jcenter()
  mavenCentral()
  mavenLocal()
}

// Configuraci√≥n para todos los proyectos
allprojects {
  apply plugin: 'eclipse'
  apply plugin: 'java'
  project.sourceCompatibility = "1.7"
  project.targetCompatibility = "1.7"
  eclipse {
    classpath {
      defaultOutputDir = file('eclipse-build')
    }
  }
}
